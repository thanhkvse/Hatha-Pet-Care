		</div>
		<div class="col-10 col-s-10 ">
			<div class="logintitle">
				MY ACCOUNT
			</div>
			<div class="loginform setbackgroundcolor">
				<form>
					<div class="mb-3 loginformformat">
    					<label for="exampleInputUsername1" class="form-label">Username</label>
    					<input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp">
  					</div>
  					<div class="mb-3 loginformformat">
    					<label for="exampleInputEmail1" class="form-label">Email address</label>
    					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    					<div id="emailHelp" class="form-text formtextformat">We'll never share your email with anyone else.</div>
  					</div>
  					<div class="mb-3 loginformformat">
    					<label for="exampleInputPassword1" class="form-label">Password</label>
    					<input type="password" class="form-control" id="exampleInputPassword1">
  					</div>
					<div class="mb-3 loginformformat">
    					<label for="exampleReInputPassword1" class="form-label">Re-Enter Password</label>
    					<input type="password" class="form-control" id="exampleReInputPassword1">
  					</div>
  					<div class="mb-3 form-check">
    					<input type="checkbox" class="form-check-input" id="exampleCheck1">
    					<label class="form-check-label" for="exampleCheck1">Remember me</label>
  					</div>
  					<div class="text-center"><a href="index.html" class="btn buttonformat rounded-pill">Sign up</a></div>
					<div class="d-flex justify-content-center linkformformat"><a href="login.html" class="linkformfont">Already have an account?</a></div>
				</form>
			</div>
